<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <title>ToDo</title>
</head>
<body>
    <div id="content">
        <nav class="navbar">
            <header>
                <h1>TO DO</h1>
            </header>
            <a href="#" class="all-tasks">All Tasks</a>
            <h2 class="projects">
                <details>
                    <summary>Projects</summary>
                    <ul class="projects">
                    </ul>
                    <form id="add-project-form">
                        <input id="add-project-input" type="text" name="add-project" placeholder="Add Project" autocomplete="off">
                    </form>
                </details>
            </h2>
        </nav>
        <div class="content">
            <div id="tasks">
            </div>
        </div>
    </div>
    <div class="new-task inactive">
        <form id="new-task">
            <h3>New Task</h3>
            <div>
                <input type="text" name="title" id="title" placeholder="Title" required>
                <input type="text" name="details" id="details" placeholder="Details">
                <select name="project" id="project" required></select>
                <input type="date" name="date" id="date" placeholder="Due Date">
                <input type="number" min="1" max="5" id="priority" placeholder="Priority(1-5)">
            </div>
            <button type="submit" id="add-task">Add Task</button>
        </form>
    </div>
    <button type="button" class="add-task">+</button>
</body>
</html>
